<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/pokedex.css" />
    <link rel="stylesheet" href="assets/css/modal.css" />
  </head>

  <body>
    <section class="content">
      <h1>Pokedex</h1>

      <ol id="pokemonList" class="pokemons">
        <!-- ..... Pokemons here ..... -->
        <li class="pokemon flying">
          <span class="number">#01</span>
          <span class="name">Vassoura</span>

          <div class="detail">
            <ol class="types">
              <li class="type flying">flying</li>
            </ol>

            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/3.svg"
              alt="vassoura"
            />
          </div>

          <div class="modal" id="model" hidden>
            <div class="stats">
              <ol>
                <h3>About</h3>
                <li class="infoAbout">
                  <p>Heihgt</p>
                  <p>0,7 cm</p>
                </li>
                <li class="infoAbout">
                  <p>Weight</p>
                  <p>15,2</p>
                </li>
                <li class="infoAbout">
                  <p>Abilities</p>
                  <p>bosta,coco</p>
                </li>
                <li class="infoAbout">
                  <p>Species</p>
                  <p>cuz√£o</p>
                </li>
              </ol>
              <ol>
                <h3>Base Stats</h3>
                <li>
                  <p calss="infoStats">HP</p>
                  <span class="progress-bar"></span>
                </li>
                <li>
                  <p>Attack</p>
                  <span class="progress-bar"></span>
                </li>
                <li>
                  <p>Defense</p>
                  <span class="progress-bar"></span>
                </li>
                <li>
                  <p>Sp. Atk</p>
                  <span class="progress-bar"></span>
                </li>
                <li>
                  <p>Sp. Def</p>
                  <span class="progress-bar"></span>
                </li>
                <li>
                  <p>Speed</p>
                  <span class="progress-bar"></span>
                </li>
                <li>
                  <p>Total</p>
                  <span class="progress-bar"></span>
                </li>
              </ol>
            </div>
          </div>
        </li>
      </ol>

      <div class="pagination">
        <button id="loadMoreButton" type="button">Load More</button>
      </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/model.js"></script>
  </body>
</html>
